{% extends 'base_layout.html' %}

{% block content %}

<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" alt="thumb">
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
        <p><a href="{% url 'articles:edit' article.id %}" class="edit">Edit Article</a></p>
    </div>
</div>

{% endblock content %}
